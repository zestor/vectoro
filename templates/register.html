<!-- templates/register.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-body">
    <div class="login-container">
        <!-- Add your company logo here -->
        <div class="logo-container">
            <div class="logobiglogin">Vectoro</div>
        </div>
        <h2>Register</h2>
        <form class="login-form" method="post" action="/register">
            <input class="login-input" type="text" name="email" placeholder="Email Address" required>
            <input class="login-input" type="password" name="password" placeholder="Password" required>
            <input class="login-input" type="password" name="password2" placeholder="Password Again">
            <input class="login-input" type="text" name="firstname" placeholder="First Name" required>
            <input class="login-input" type="text" name="lastname" placeholder="Last Name" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/login">Login</a></p>
    </div>
</body>
</html>
